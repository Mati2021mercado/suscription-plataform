{% extends 'client/navbar.html' %}

{% block content %}

    <br>
    
    <div class="container bg-white shadow-md p-5 form-layout text-center">

    </div>

    <br>


    <div class="container " >
        <div class="row">
<!-- STANDARD PLAN -->
            <div class="container bg-white shadow-md p-5 form-layout text-center ">
    
                <h5>Standard Subscription</h5>
                <hr>
                <p>$1.99 / mo</p>
                <strong> (limited access to browse only in standard articles) </strong>
                <hr>
    
                <!-- STANDARD PLAN -->
                
                <div id="paypal-button-container-P-2NY579910G678903UMXA5S7Q"></div>

                <script>
                paypal.Buttons({
                    style: {
                        shape: 'pill',
                        color: 'blue',
                        layout: 'vertical',
                        label: 'paypal'
                    },
                    createSubscription: function(data, actions) {
                        return actions.subscription.create({
                        /* Creates the subscription */
                        plan_id: 'P-2NY579910G678903UMXA5S7Q'
                        });
                    },
                    onApprove: function(data, actions) {
                        // alert(data.subscriptionID); // You can add optional success message for the subscriber here
                        var current_url = '/client/create-subscription/' + data.subscriptionID + "/Standard"
                            
                        window.open(current_url, '_self')

                    }
                }).render('#paypal-button-container-P-2NY579910G678903UMXA5S7Q'); // Renders the PayPal button
                </script>
            </div>
    
            <br>
     <!-- PREMIUM PLAN -->
            <div class="container bg-white shadow-md p-5 form-layout text-center ">
    
                <h5>Premium Subscription</h5>

                <hr>
                    
                    <!-- PREMIUM PLAN -->
                    <div id="paypal-button-container-P-7FN8721886700203NMXA5UNA"></div>
                    <script>
                    paypal.Buttons({
                        style: {
                            shape: 'pill',
