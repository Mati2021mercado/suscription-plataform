{% extends 'writer/navbar.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h3> Update account </h3>
        <p>Puedes editar tu perfil abajo: </p>

        <br>

        <form autocomplete="off" method="post">

            {% csrf_token %}

            {{UpdateUserForm|crispy}}

            <input class="btn btn-success" type="submit" value="Update details"/>
            
        </form>
    </div>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Borrar cuenta</h3>
        <a type="button" class="btn btn-danger" href="{% url 'delete-account' %}">Borrar</a>
    </div>







{% endblock %}
